<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot_name }} Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .user-message {
            text-align: right;
            color: blue;
            margin-bottom: 10px;
        }
        .bot-message {
            text-align: left;
            color: green;
            margin-bottom: 10px;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>{{ bot_name }} Chat</h2>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');

        sendButton.onclick = function() {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                messagesContainer.innerHTML += `<div class="user-message">${userMessage}</div>`;
                messageInput.value = '';

                fetch('/chatbot/api/', {  // Ensure this is the correct API endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Ensure CSRF token is included
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        messagesContainer.innerHTML += `<div class="bot-message">${data.response}</div>`;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;  // Scroll to the bottom
                    } else {
                        console.error('No response received:', data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        };

        // Optional: Handle Enter key press for sending messages
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
