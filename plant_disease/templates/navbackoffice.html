{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/icons/favicon.png' %}">
  <title>AgroFarm</title>
 
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
 
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css' %}" rel="stylesheet" />
 
 
  </head>


<body class="g-sidenav-show bg-gray-100">
  <!-- Sidebar -->
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 fixed-start" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" id="iconSidenav"></i>
      <a class="navbar-brand m-0" target="_blank">
        <img src="{% static 'assets/img/logo.png' %}" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">AgroFarm</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="{% url 'predict' %}"><i class="ni ni-tv-2 text-primary"></i> Dashboard Front</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/typePlantes/">
            <i class="ni ni-calendar-grid-58 text-warning" aria-hidden="true"></i>
            <span>Type Plantes</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/plantes/">
            <i class="ni ni-credit-card text-success" aria-hidden="true"></i>
            <span>Plantes</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pests/">
            <i class="ni ni-app text-info" aria-hidden="true"></i>
            <span>Ravageurs</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/maladies/">
            <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
            <span>Maladies</span>
          </a>
        </li>  
        <li class="nav-item">
            <a class="nav-link" href="/causes_maladie/">
              <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
              <span>Cause Maladie</span>
            </a>
          </li> 
        <li class="nav-item">
            <a class="nav-link" href="/symptomes/">
              <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
              <span>Symptome</span>
            </a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" href="/preventions/">
              <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
              <span>preventions</span>
            </a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/traitements/">
              <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
              <span>traitements</span>
            </a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/control-products/">
              <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
              <span>Produits</span>
            </a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/chatbot/">
              <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
              <span>chatBot</span>
            </a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/diagnostics/">
              <i class="ni ni-world-2 text-danger" aria-hidden="true"></i>
              <span>diagnostic</span>
            </a>
          </li> 

          <li class="nav-item">
            <form action="{% url 'logout_client' %}" method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link" style="border: none; background: none; color: inherit;">
                    <i class="ni ni-single-copy-04 text-warning"></i> Sign out
                </button>
            </form>
        </li>
        
      </ul>
    </div>
  </aside>


  <!-- Navbar -->
  <main class="main-content position-relative max-height-vh-100 h-100">
  


    <!-- Core JS Files -->
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
    <script>
      var ctx1 = document.getElementById("chart-line").getContext("2d");
      var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);
      gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
      gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
      gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
      new Chart(ctx1, {
        type: "line",
        data: {
          labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
          datasets: [{
            label: "Mobile apps",
            tension: 0.4,
            borderWidth: 3,
            borderColor: "#5e72e4",
            backgroundColor: gradientStroke1,
            data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
          }],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { grid: { drawBorder: false, display: true }, ticks: { color: '#fbfbfb' }},
            x: { grid: { display: false }, ticks: { color: '#ccc' }}
          },
        },
      });
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static 'assets/js/argon-dashboard.min.js' %}"></script>
  </main>
</body>
</html>
